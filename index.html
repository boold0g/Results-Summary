<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div id="panel">
        <div id="result">
          <h1>Your Result</h1>
          <div id="circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div id="summary">
          <h1>Summary</h1>
          <div id="reaction" class="box">
            <img src="assets/images/icon-reaction.svg" alt="image" />
            <h4>Reaction</h4>
            <div class="points">80</div>
            <p>/ 100</p>
          </div>
          <div id="memory" class="box">
            <img src="assets/images/icon-memory.svg" alt="image" />
            <h4>Memory</h4>
            <div class="points">92</div>
            <p>/ 100</p>
          </div>
          <div id="verbal" class="box">
            <img src="assets/images/icon-verbal.svg" alt="image" />
            <h4>Verbal</h4>
            <div class="points">61</div>
            <p>/ 100</p>
          </div>
          <div id="visual" class="box">
            <img src="assets/images/icon-visual.svg" alt="image" />
            <h4>Visual</h4>
            <div class="points">72</div>
            <p>/ 100</p>
          </div>
          <div id="button"><h4>Continue</h4></div>
        </div>
      </div>
    </main>
  </body>
</html>
